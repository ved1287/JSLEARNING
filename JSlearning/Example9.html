    <script>
function doExecute(a,b,c){
    if(typeof a=="function")
        a(b,c)
        

}
function add(x,y){
         alert(x+y)
     }    
     function subtract(x,y){
         alert(x-y)
     }   
     function multiply(x,y){
         alert(x*y)
     }

    <script>
    doExecute(add,20,30)

    doExecute(multiply,20,30)

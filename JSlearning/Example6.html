<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a,b){
            return a+b;
        }
        var subtract=function(a,b){
            return a-b;
        }
    </script>
</head>
<body>
    <script>
        alert(add(10,15));
        alert(subtract(10,20));
        alert(typeof(subtract));
    </script>
</body>
</html>
